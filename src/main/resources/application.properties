logging.level.root=info
spring.datasource.url=${WORDS_MYSQL_DB_URL}
# These values have been added to the Intellij Run -> Edit Configurations
# and to the Environment -> Environment Variables section on Render.
# Both of these places will need to be changed in case you change one of them.
spring.datasource.username=${WORDS_MYSQL_DB_USERNAME}
spring.datasource.password=${WORDS_MYSQL_DB_PASSWORD}

# Explicitly define the MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Keeps LOB creation simple
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Hibernate/JPA Settings
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true